<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      p {
        margin: 0px 0px 0px 0px;
      }
      button {


      }
      input {

      }
      form {
        margin: 0px 0px 0px 0px;
      }
      .form {

        margin: 0px 5px 0px 5px;

      }
    </style>
  </head>
  <body>

    <form id="addtriplocationsform">
      <input type="text" class="form" id="location0" name="location0" placeholder="Home Location">
      <button type="button" class="form" id="addlocationbutton0" name="addlocationbutton0"><p>Add Location</p></button>
      <button type="button" class="form" id="finallocationbutton0" name="finallocationbutton0"><p>Final Location</p></button>
    </form>

  </body>
<script type="text/javascript">
let locations = [];
document.getElementById("addlocationbutton0").addEventListener("click", addLocationClick);
document.getElementById("finallocationbutton0").addEventListener("click", finalLocationClick);
function addLocationClick() {
  let locationQuantity = locations.length;
  pushNewLocation(locationQuantity);
  createNewInputField(locationQuantity);
  createNewPairButtons(locationQuantity);
}
function finalLocationClick() {
  let locationQuantity = locations.length;
  pushNewLocation(locationQuantity);
}
function pushNewLocation(locationQuantity) {
  let newLocation = document.getElementById("location" + locationQuantity);
  locations.push(newLocation.value);
}
function createNewInputField(locationQuantity) {
  let newInputField = document.createElement("input");
  newInputField.type = "text";
  newInputField.className = "form"
  newInputField.id = "location" + (locationQuantity + 1);
  newInputField.name = "location" + (locationQuantity + 1);
  newInputField.placeholder = "Location " + (locationQuantity + 1)
  document.getElementById("addtriplocationsform").appendChild(document.createElement("br"));
  document.getElementById("addtriplocationsform").appendChild(newInputField);
}
function createNewPairButtons(locationQuantity) {
  // Create new location button
  let newAddLocationButton = document.createElement("button");
  newAddLocationButton.type = "button";
  newAddLocationButton.className = "form"
  newAddLocationButton.id = "addlocationbutton" + (locationQuantity + 1);
  newAddLocationButton.name = "addlocationbutton" + (locationQuantity + 1);
  newAddLocationButton.innerHTML = "<p>Add Location</p>";
  document.getElementById("addtriplocationsform").appendChild(newAddLocationButton);
  // Create new final location button
  let newFinalLocationButton = document.createElement("button");
  newFinalLocationButton.type = "button";
  newFinalLocationButton.className = "form"
  newFinalLocationButton.id = "finallocationbutton" + (locationQuantity + 1);
  newFinalLocationButton.name = "finallocationbutton" + (locationQuantity + 1);
  newFinalLocationButton.innerHTML = "<p>Final Location</p>";
  document.getElementById("addtriplocationsform").appendChild(newFinalLocationButton);
  // Hide previous buttons
  document.getElementById("addlocationbutton" + (locationQuantity)).style.visibility = "hidden";
  document.getElementById("finallocationbutton" + (locationQuantity)).style.visibility = "hidden";
  // Add Click function to new buttons
  document.getElementById("addlocationbutton" + (locationQuantity + 1)).addEventListener("click", addLocationClick);
  document.getElementById("finallocationbutton" + (locationQuantity + 1)).addEventListener("click", finalLocationClick);
}
</script>
</html>
